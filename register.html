<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Style css -->
<link href="css/style.css" type="text/css" rel="stylesheet">

<!-- jQuery library -->
<script src="js/jquery-3.3.1.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
<link type="text/css" rel="stylesheet" href="css/all.min.css">
<title>TECHNONEW|Sign Up</title>
</head>
<body class="register-body">
<div class="vcenter">
  <div class="container text-center col-lg-4 col-md-6 col-sm-6">
    <form action="javascript:void(0);" id="signup-form">
      <div class="form-top">
        <h1><a href="index.php">TECHNONEW</a></h1>
      </div>
      <fieldset>
        <h3>ACCOUNT REGISTER</h3>
        <br>
        <div class="form-group col-lg-6 ">
          <label for="fname">Full name:</label>
          <input type="text" class="form-control" id="fname" required>
        </div>
        <div class="form-group col-lg-6 ">
          <label for="uname">Username:</label>
          <div class="inner-addon right-addon"> <i id="validationicon" class=""></i>
            <input type="text" class="form-control" id="uname" required>
          </div>
        </div>
        <div class="form-group col-lg-6 ">
          <label for="email">Email address:</label>
          <div class="inner-addon right-addon"> <i id="evalidationicon" class=""></i>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="form-group col-lg-6 ">
          <label for="dob">Date of birth:</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="form-group col-lg-12 ">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group col-lg-6 ">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pass" required>
        </div>
        <div class="form-group col-lg-6 ">
          <label for="cpass">Confirm Password:</label>
          <input type="password" class="form-control" id="cpass" required>
          <br>
          <p class="error"><span class="fas fa-exclamation-circle"></span> Passwords dont match</p>
          <br>
        </div>
        <input type="submit" class="btn login-btn col-lg-12 btext " id="submit" value="SIGN UP">
        <br>
        <br>
        <div class="register col-lg-12">
          <hr>
          <p>Already registered&#63; <a href="login.html">Login now!</a></p>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
